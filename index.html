<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>SignUpForm</title>

</head>
<body class="bg-img">
    
    <section>
        <div class="container-fluid">
            <div class="row">
                    <div class="col-lg-4">
                    </div>
                    <div class="col-md-4 text-white pad-top">
                        <h1>Sign Up</h1><br>
                        
                        <form class="needs-validation" novalidate>
                            
                                <div>
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" class="form-control bg-dark text-white" id="fname" placeholder="First Name" name="fname" required>
                                <div class="valid-feedback">Looks Good!</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                                </div><br>
                                
                                <div>
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" class="form-control bg-dark text-white" id="lname" placeholder="Last Name" name="lname" required><br>
                                <div class="valid-feedback">Looks Good!</div>
                                <div class="invalid-feedback">Please fill out this field.</div>    
                                </div><br>
                       
                        
                                <div>
                                <label for="uname" class="email">E-mail:</label>
                                <input type="email" class="form-control bg-dark text-white" id="email" placeholder="ex: myName@example.com" name="uname" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                                </div><br>
                                
                                <div>
                                <label for="pwd" class="form-label">Password:</label>
                                <input type="password" class="form-control bg-dark text-white" id="pwd" placeholder="Enter password" name="pswd" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                                </div><br>
                                
                                <div>
                                  <input type="checkbox" id="check">
                                  <label for="check" class="form-label">Remember me</label>
                                </div><br>

                                <button type="submit" class="btn btn-secondary">Submit</button>
                        
                        </form>
                    
                    </div>
                    <div class="col-lg-4">
                    </div>
            </div>
        </div>
</section>

</body>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
    
    </script>

</html>
